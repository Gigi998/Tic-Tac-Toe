<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic tac toe</title>
</head>
<body>
    <h1>Tic tac toe</h1>
    <div class="board">
    </div>
    <button type="onclick" class="restartButton">Restart game</button>
    <button type="onclick" class="startButton">Start game</button>
    <div class="gameMode-parent">
        <div class="gameMode">
            <div>
                <h3>Choose game mode</h3>
            </div>
            <div class="modeButtons">
                <button type="onclick" class="classic">2 players</button>
                <button class="AIgame">AI</button>
            </div>
        </div>
    </div>
</body>
</html>
